name: Deploy to Manitu (SFTP, Port 23)

on:
  push:
    branches: [ main ]
    paths:
      - 'public/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .htaccess from secret
        run: |
          mkdir -p public
          cat > public/.htaccess <<'EOF'
          AuthType Basic
          AuthName "LauschR Admin Upload"
          AuthUserFile ${{ secrets.MANITU_HTPASSWD_PATH }}
          Require valid-user
          Options -Indexes
          EOF

      - name: Create .htpasswd from secret
        run: |
          printf "%s\n" "${{ secrets.HTPASSWD_LINE }}" > public/.htpasswd

      - name: Setup SSH (Port 23)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Hostkey laden (Port 23!)
          ssh-keyscan -p 23 -H "${{ secrets.MANITU_HOST }}" >> ~/.ssh/known_hosts

      - name: Ensure remote directory exists
        env:
          HOST: ${{ secrets.MANITU_HOST }}
          USER: ${{ secrets.MANITU_USER }}
          REMOTE: ${{ secrets.MANITU_PATH }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 23 -o StrictHostKeyChecking=yes "$USER@$HOST" "mkdir -p '$REMOTE'"

      - name: Sync via SFTP (preserve data/)
        env:
          HOST: ${{ secrets.MANITU_HOST }}
          USER: ${{ secrets.MANITU_USER }}
          REMOTE: ${{ secrets.MANITU_PATH }}
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p 23 -o StrictHostKeyChecking=yes" \
            --exclude 'data/' --exclude '.git*' --exclude '.github/' --exclude 'node_modules/' \
            public/ "$USER@$HOST:$REMOTE/"
