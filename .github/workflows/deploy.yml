name: Deploy to Manitu (FTPS, no marketplace)

on:
  push:
    branches: [ main ]
    paths:
      - 'public/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .htaccess from secret
        run: |
          mkdir -p public
          cat > public/.htaccess <<'EOF'
          AuthType Basic
          AuthName "LauschR Admin Upload"
          AuthUserFile ${{ secrets.MANITU_HTPASSWD_PATH }}
          Require valid-user
          Options -Indexes
          EOF

      - name: Create .htpasswd from secret
        run: |
          printf "%s\n" "${{ secrets.HTPASSWD_LINE }}" > public/.htpasswd

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Mirror via FTPS (preserve data/)
        env:
          HOST: ${{ secrets.MANITU_HOST }}
          USER: ${{ secrets.MANITU_USER }}
          PASS: ${{ secrets.MANITU_PASS }}
          REMOTE: ${{ secrets.MANITU_PATH }}
        run: |
          lftp -u "$USER","$PASS" ftps://$HOST -e "
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set net:max-retries 2;
            set net:timeout 20;
            mirror -R --only-newer --parallel=4 \
              --exclude-glob .git* \
              --exclude-glob .github/** \
              --exclude-glob node_modules/** \
              --exclude-glob data/** \
              ./public $REMOTE;
            bye
          "
